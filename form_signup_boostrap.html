<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <title>Form Signup</title>
    <style>
        body {
            padding: 20px;
        }

        .container {
            width: 450px;
        }

        .btn-primary {
            background-color: #a855f7;
            border-color: #a855f7;
            color: white;
            transition: all 0.2s ease;
        }

        .btn-primary:hover,
        .btn-primary:focus,
        .btn-primary:active,
        .btn-primary:focus-visible,
        .btn-primary:focus:active {
            background-color: #8b44cd;
            border-color: #8b44cd;
            color: white;
            outline: none;
        }


        .form-control:focus {
            border-color: #a855f7;
            box-shadow: 0 0 0 0.25rem rgba(168, 85, 247, 0.25);
        }

        i {
            color: gray;
        }
    </style>
</head>

<body>
    <div id="navbar-placeholder"></div>


    <div class="container shadow p-5 py- rounded mx-auto mt-5 text-center">
        <h1>Sign up</h1>

        <form action="./index.html" class="text-start mt-5">

            <div class="mb-3">
                <label class="form-label">Registration Number / NIM</label>
                <input type="text" class="form-control" placeholder="Enter registration number / NIM">
            </div>

            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" placeholder="Enter full name">
            </div>

            <div class="mb-3">
                <label class="form-label">Program</label>
                <input type="text" class="form-control" placeholder="Enter program type (e.g., Normal Program)">
            </div>

            <div class="mb-3">
                <label class="form-label">Name in IJAZAH</label>
                <input type="text" class="form-control" placeholder="Enter name as in IJAZAH">
            </div>

            <div class="mb-3">
                <label class="form-label">Financial Number</label>
                <input type="text" class="form-control" placeholder="Enter financial number">
            </div>

            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-select">
                    <option selected disabled>Select gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Place of Birth</label>
                <input type="text" class="form-control" placeholder="Enter place of birth">
            </div>

            <div class="mb-3">
                <label class="form-label">Date of Birth</label>
                <input type="date" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Academic Status / Curriculum Block</label>
                <input type="text" class="form-control" placeholder="Enter academic status or curriculum block">
            </div>

            <div class="mb-3">
                <label class="form-label">Religion</label>
                <select class="form-select">
                    <option selected disabled>Select religion</option>
                    <option>Islam</option>
                    <option>Kristen</option>
                    <option>Katolik</option>
                    <option>Hindu</option>
                    <option>Buddha</option>
                    <option>Konghucu</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Residence</label>
                <input type="text" class="form-control" placeholder="Enter residence name (e.g., Crystal 3)">
            </div>

            <div class="mb-3">
                <label class="form-label">Marital Status</label>
                <select class="form-select">
                    <option selected disabled>Select marital status</option>
                    <option>Single</option>
                    <option>Married</option>
                    <option>Widowed</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Faculty</label>
                <input type="text" class="form-control" placeholder="Enter faculty name">
            </div>

            <div class="mb-3">
                <label class="form-label">Program Study / Minor</label>
                <input type="text" class="form-control" placeholder="Enter program study or minor">
            </div>

            <div class="mb-3">
                <label class="form-label">Curriculum Name</label>
                <input type="text" class="form-control" placeholder="Enter curriculum name">
            </div>

            <div class="mb-3">
                <label class="form-label">Academic Probation</label>
                <input type="text" class="form-control" placeholder="Enter academic probation if any">
            </div>

            <div class="mb-3">
                <label class="form-label">Race</label>
                <input type="text" class="form-control" placeholder="Enter race or ethnicity">
            </div>

            <div class="mb-3">
                <label class="form-label">Address</label>
                <textarea class="form-control" rows="2" placeholder="Enter full address"></textarea>
            </div>

            <button type="button" class="btn btn-primary mt-3 w-100" data-bs-toggle="modal"
                data-bs-target="#exampleModal">Sign up</button>
            <button type="button" class="btn btn-light mt-2 w-100"
                onclick="window.location.href='form_login_boostrap.html'">Already a member? Sign in</button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Sign up Success</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Registration has been successful, you have been registered as a member.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Sign in now?</button>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>
</body>

<script src="./bootstrap/js/bootstrap.bundle.min.js"></script>

<script>
    fetch('navbar.html')
        .then(res => res.text())
        .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;
        });

    function togglePassword() {
        const input = document.getElementById("password");
        const icon = document.getElementById("togglePasswordIcon");
        if (input.type === "text") {
            input.type = "password";
            icon.classList.remove("bi-eye");
            icon.classList.add("bi-eye-slash");
        } else {
            input.type = "text";
            icon.classList.remove("bi-eye-slash");
            icon.classList.add("bi-eye");
        }
    }

</script>


</html>
